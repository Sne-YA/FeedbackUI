<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css">
    <link href='ico/favicon.ico' rel='icon'>        

</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">How do you rate my Ui?</h1>

     <div  class="rating-container" id="rating-container">
        <div class="rating">
        <img src= "https://em-content.zobj.net/source/microsoft-teams/337/smiling-face-with-sunglasses_1f60e.png">
        <small>Cool</small>
        </div>

        <div class="rating">
        <img src= "https://em-content.zobj.net/source/microsoft-teams/337/smiling-face-with-halo_1f607.png">
        <small>Neutral</small>
        </div>

        <div class="rating">
            <img src="https://em-content.zobj.net/source/microsoft-teams/337/yawning-face_1f971.png">
            <small>Boring</small>
        </div>
     </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
